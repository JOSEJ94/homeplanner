query GetUsers {
  users {
    name
    email
    id
    updatedAt
    createdAt
  }
}

query getMyUser {
  getMyUser {
    createdAt
    email
    id
    name
    updatedAt
  }
}

mutation createUser($id: String!, $email: String!, $name: String) {
  createUser(email: $email, id: $id, name: $name) {
    createdAt
    email
    id
    name
    updatedAt
  }
}
