query getGroups {
  getGroups {
    id
    name
    rooms {
      ...room
    }
    members {
      ...groupMember
    }
  }
}

mutation addMember($userEmail: String!, $groupId: ID!) {
  addMember(userEmail: $userEmail, groupId: $groupId) {
    ...groupMember
  }
}

fragment room on Room {
  color
  iconName
  iconType
  id
  name
}

fragment groupMember on GroupMember {
  user {
    email
    name
    id
    profilePhoto
  }
  role
}
