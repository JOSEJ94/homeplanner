query getInvitations {
  getInvitations {
    group {
      id
      name
    }
    ...groupMember
  }
}

mutation updateInviteStatus(
  $groupId: ID!
  $newStatus: GroupStatus!
  $userId: ID
) {
  updateInviteStatus(
    groupId: $groupId
    newStatus: $newStatus
    userId: $userId
  ) {
    ...groupMember
  }
}
