query getInvitations {
  getInvitations {
    group {
      id
      name
    }
    ...groupMember
  }
}

query getGroupMembers($fromGroup: ID!) {
  getGroupMembers(fromGroup: $fromGroup) {
    status
    user {
      id
      name
      profilePhoto
    }
  }
}

mutation updateInviteStatus(
  $groupId: ID!
  $newStatus: GroupStatus!
  $userId: ID
) {
  updateInviteStatus(
    groupId: $groupId
    newStatus: $newStatus
    userId: $userId
  ) {
    ...groupMember
  }
}
